<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/allProject.js"></script>
    <script src="../js/updateBusiness.js"></script>
    <link rel="stylesheet" href="../css/login&register.css">
    <link rel="stylesheet" href="../css/allProject.css">
    <title>updateUser</title>
</head>

<body dir="rtl" onload="initPage()">
    <header>
        <div>
            <nav>
                <a href="../html/home.html">דף הבית</a>
                <a href="../html/about.html">אודות</a>
                <a href="../html/login.html">התחברות</a>
                <a href="../html/addDress.html">פרסום שמלה</a>
            </nav>
            <div class="wellcome">
                <div id="userName"></div>
                <button type="submit" onclick="logout(); return false" id="logout">התנתקות</button>
                <button type="submit" onclick="updateUser(); return false" id="updateUser">עדכון פרטים</button>
                <button type="submit" onclick="myDress(); return false" id="myDress">השמלות שלי</button>
                <button type="submit" onclick="getAllUsers(); return false" id="getAllUsers">משתמשים באתר</button>
            </div>
        </div>
        <div class="title">Evening Dress Rental</div>
    </header>
    <main>
        <div class="container">
            <h4>עדכון פרטים</h4>
            <form>
                <label for="uname">שם</label>
                <input type="text" id="name" name="name" required>

                <label for="password">סיסמא</label>
                <input type="password" id="password" name="password" required>

                <label for="email">אימייל</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">טלפון</label>
                <input type="phone" id="phone" name="phone" required>

                <label for="address">כתובת (רחוב, מספר בית, ועיר)</label>
                <input type="address" id="address" name="address" required>

                <div class="city">
                    <label>בחר אזור</label>
                    <br>
                    <div id="citySelect">
                        <input type="radio" id="bneiBrak" name="city" value="בני ברק והסביבה">
                        <label for="bneiBrak">בני ברק והסביבה</label><br>
                        <input type="radio" id="jerusalem" name="city" value="ירושלים">
                        <label for="jerusalem">ירושלים</label><br>
                        <input type="radio" id="haifa" name="city" value="חיפה והקריות">
                        <label for="haifa">חיפה והקריות</label><br>
                        <input type="radio" id="south" name="city" value="דרום">
                        <label for="south">דרום</label><br>
                        <input type="radio" id="north" name="city" value="צפון">
                        <label for="north">צפון</label><br>
                    </div>
                </div>


                <button type="submit" onclick="updateBusiness(); return false">לעדכון</button>
            </form>
        </div>
    </main>

</body>

</html>
